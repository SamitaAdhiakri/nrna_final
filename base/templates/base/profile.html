{% extends "main.html" %} {% block content %}{% load static %}
<div class="section banner-page" data-background="images/banner-single.jpg">
  <div class="content-wrap pos-relative">
    <div class="d-flex justify-content-center bd-highlight mb-3">
      <div class="title-page">Contact</div>
    </div>
    <div class="d-flex justify-content-center bd-highlight mb-3">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Profile</li>
        </ol>
      </nav>
    </div>
  </div>
</div>

<div class="section">
  <div class="content-wrap">
    <div class="container">
      <h2 class="section-heading">Profile Details</h2>
      <div class="row">
        <div class="col-sm-4 col-md-4">
          <div class="rs-icon-info">
            <div class="info-icon">
              <i class="fa fa-male"></i>
            </div>
            <div class="info-text">{{user.user_name}}</div>
          </div>

          <div class="rs-icon-info">
            <div class="info-icon">
              <i class="fa fa-envelope"></i>
            </div>
            <div class="info-text">{{user.email}}</div>
          </div>

          <div class="rs-icon-info">
            <div class="info-icon">
              <i class="fa fa-home"></i>
            </div>
            <div class="info-text">{{user.country}}</div>
          </div>
        </div>
        {% comment %} <div class="col-sm-4 col-md-4">
          <img src="{{user.avatar.url}}" alt="" class="rounded-circle" />
        </div> {% endcomment %}

        <div class="col-sm-4 col-md-4">
          <h3>About Me</h3>
          <div class="info-text">{{user.about}}</div>
          <div class="body-action">
            <a href="#" class="btn btn-primary">DONATE NOW</a>
          </div>
        </div>

        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
